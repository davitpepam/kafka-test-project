<!-- user.component.html -->
<div class="container mat-elevation-z8">
  <h2 mat-subheader>Get User by ID</h2>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>User ID</mat-label>
    <input matInput [(ngModel)]="userId" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onGetUser()">Get User</button>

  <div *ngIf="user" class="user-details">
    <h3>User Details</h3>
    <p><strong>ID:</strong> {{ user.id }}</p>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
  </div>

  <div class="create-user">
    <button mat-raised-button color="accent" (click)="createUserModal()">Create User</button>
  </div>
</div>
